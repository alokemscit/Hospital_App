name: asgar_ali_hospital
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0<4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  #velocity_x: ^4.1.2
  flutter_bloc: ^8.1.4
  websafe_svg: ^3.0.1+1
  http: ^1.2.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  get: ^4.6.6
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  cached_network_image: ^3.3.1
  #flutter_localization: ^0.2.0
  path: ^1.8.3
  carousel_slider: ^4.2.1
  flutter_otp_text_field: ^1.1.1
  awesome_dialog: ^3.2.0
   
  pinput: ^4.0.0
  flutter_pdfview: ^1.3.2
  flutter_cached_pdfview: ^0.4.2
  share: ^2.0.4
  connectivity: ^3.0.6
  webview_flutter: ^4.7.0
  velocity_x:
    path: packages/velocity_x 
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  firebase_in_app_messaging: ^0.7.5+7
  in_app_update: ^4.2.2
  url_launcher: ^6.2.6
  pub_updater: ^0.4.0
  equatable: ^2.0.5
  lottie: ^3.1.2
  # delta_to_html: ^0.2.2
  # flutter_html: ^3.0.0-beta.2
  # flutter_widget_from_html_core: ^0.15.1
  # quill_html_converter: ^9.3.21
  quill_html_converter: ^9.3.21
  flutter_widget_from_html_core: ^0.15.1

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0


flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/icons/
   - assets/images/
   - assets/lotti/lotti.json
   

fonts:
  - family: Muli
    fonts:
      - asset: assets/fonts/muli/Muli.ttf
      - asset: assets/fonts/muli/Muli-Bold.ttf
        weight: 700
      - asset: assets/fonts/muli/Muli-Light.ttf
        weight: 300
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
